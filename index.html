<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Dharma</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/main.css">

        <link rel="stylesheet" href="css/overview.css">

        <script type="template/mustache" id="karma-overview-template">
            <section class="overview" id="karma-overview">
                <h2>Karma</h2>
                <p class="main">{{value}}</p>
                <p class="secondary">{{change}}</p>
            </section>
        </script>
        
        <script type="template/mustache" id="quality-overview-template">
        <section class="overview" id="quality-overview">
            <h2>Quality</h2>
                <table>
                    <tr>
                        <td>Turnbacks</td>
                        <td>{{turnbacks}}</td>
                    </tr>
                    <tr>
                        <td>Scrap</td>
                        <td>{{scrap}}</td>
                    </tr>
                </table>
            </section>
        </script>
        
        <script type="template/mustache" id="spending-overview-template">
            <section class="overview" id="spending-overview">
                <h2>Spending</h2>
                <table>
                    <tr>
                        <td>Yesterday</td>
                        <td>{{yesterday}}</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>People</td>
                        <td>{{people}}</td>
                    </tr>
                    <tr>
                        <td>Supplies</td>
                        <td>{{supplies}}</td>
                    </tr>
                    <tr>
                        <td>Tools</td>
                        <td>{{tools}}</td>
                    </tr>
                    <tr>
                        <td>Utilities</td>
                        <td>{{utilities}}</td>
                    </tr>
                    <tr>
                        <td>Maint</td>
                        <td>{{maintenance}}</td>
                    </tr>
                    <tr>
                        <td>Other</td>
                        <td>{{other}}</td>
                    </tr>
                </table>
            </section>
        </script>
        
        <script type="template/mustache" id="production-overview-template">
            <section class="overview" id="production-overview">
                <h2>Production</h2>
                <table>
                    {{#results}}
                        <tr>
                            <td>{{milestone}}</td>
                            <td>{{result}}</td>
                        </tr>
                    {{/results}}
                </table>
            </section>
        </script>
        
        <script type="template/mustache" id="karma-breakdown-template">
            <section class="breakdown" id="karma-breakdown">
                <div class="chartwrap">
                    <div class="chart" id="karmachart" style="width:960px;height:300px">
                        <h2>Karma</h2>
                    </div>
                </div>
            </section>
        </script>
        
        <script type="template/mustache" id="quality-breakdown-template">
            <section class="breakdown" id="quality-breakdown">
                <div class="chartwrap">
                    <div class="chart" id="turnbackschart" style="width: 960px;height:300px">
                        <h2>Turnbacks</h2>
                    </div>
                </div>
                <div class="chartwrap">
                    <div class="chart" id="scrapchart" style="width: 960px;height:300px">
                        <h2>Scrap</h2>
                    </div>
                </div>
            </section>
        </script>
        
        <script type="template/mustache" id="spending-breakdown-template">
            <section class="breakdown" id="spending-breakdown">
                {{#results}}
                    <div class="chartwrap">
                        <div class="chart" id="{{chartId}}" style="width:960px;height:300px">
                            <h2>{{chartTitle}}</h2>
                        </div>
                    </div>
                {{/results}}
            </section>
        </script>
        
        <script type="template/mustache" id="production-breakdown-template">
            <section class="breakdown" id="production-breakdown">
                {{#results}}
                    <div class="chartwrap">
                        <div class="chart" id="{{chartId}}" style="width:960px;height:300px">
                            <h2>{{chartTitle}}</h2>
                        </div>
                    </div>
                {{/results}}
            </section>
        </script>
