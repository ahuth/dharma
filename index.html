        <script type="template/mustache" id="karma-template">
            <section class="widget" id="karma" data-order="1">
                <h2>Karma</h2>
                <p class="main">{{value}}</p>
                <p>{{change}}</p>
            </section>
        </script>
		
		<script type="template/mustache" id="quality-template">
			<section class="widget" id="quality" data-order="2">
				<h2>Quality</h2>
                <div class="table">
                    <div class="row">
                        <p>Turnbacks</p>
                        <p class="right">{{turnbacks}}</p>
                    </div>
                    <div class="row">
                        <p>Scrap</p>
                        <p class="right">{{scrap}}</p>
                    </div>
                </div>
			</section>
		</script>
		
		<script type="template/mustache" id="spending-template">
			<section class="widget" id="spending" data-order="3">
				<h2>Spending</h2>
			</section>
		</script>
		
		<script type="template/mustache" id="production-template">
			<section class="widget" id="production" data-order="4">
				<h2>Production</h2>
			</section>
		</script>
        
        <script type="template/mustache" id="fail-template">
            <section class="widget fail" id="{{id}}" data-order="{{order}}">
                <h1>:-(</h1>
                <p>Something went wrong</p>
            </section>
        </script>
